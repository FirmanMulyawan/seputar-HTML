<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>

<body>
    <!-- baris ituh loh yang memanjangg / mendatar horizontal -->
    <!-- colom ituh loh yang vertikal -->
    <!-- perpotongan nya disebut cell  -->
    <!-- atribut table border, cellspacing, cellpadding, colspan, rowspan  -->
    <table>
        <!-- thead adalah table judul => header -->
        <thead>
            <!-- table row atau table baris  -->
            <tr>
                <!-- th adalah cell untuk head  -->
                <th></th>
                <th>Kolom 1</th>
                <th>Kolom 2</th>
            </tr>
        </thead>
        <!-- tbody adalah table isian dari table head  -->
        <tbody>
            <tr>
                <th>Baris 2</th>
                <td>baris 1, kolom 1</td>
                <td>baris 1, kolom 2</td>
            </tr>
            <tr>
                <th>Baris 2</th>
                <td>baris 2, kolom 1</td>
                <td>baris 2, kolom 2</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

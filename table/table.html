<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>

<body>
    <!-- baris ituh loh yang memanjangg / mendatar horizontal -->
    <!-- colom ituh loh yang vertikal -->
    <!-- perpotongan nya disebut cell  -->
    <!-- atribut table border(css), cellspacing(css), cellpadding(css), colspan, rowspan  -->
    <!-- cellspacing adalah mengatur jarak antar cell biasanya 0 -->
    <!-- cellpadding untuk memberikan ruang bernafas  -->
    <table border="1" cellspacing="0" cellpadding="5">
        <!-- table row atau table baris  -->
        <tr>
            <td>baris 1, kolom 1</td>
            <td>baris 1, kolom 2</td>
        </tr>
        <tr>
            <td>baris 2, kolom 1</td>
            <td>baris 2, kolom 2</td>
        </tr>
    </table>
</body>

</html>

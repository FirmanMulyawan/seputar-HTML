<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Merging</title>
</head>

<body>
    <!-- merging artinya menggabunngkan merging cell -->
    <!-- colspan untuk menggabungkan cell yang horizontal  -->
    <!-- rowspan unutk menggabungkan cell yang vertikal -->
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td rowspan="3"> rowspan 3 </td>
            <td colspan="2"> colspan 2 </td>
        </tr>
        <tr>
            <!-- <td> 2, 1 </td>  ini digabung sama rowspan -->
            <td> 2, 2 </td>
            <td> 2, 3 </td>
        </tr>
        <tr>
            <!-- <td> 3, 1 </td>  ini digabung sama rowsspan -->
            <td> 3, 2 </td>
            <td> 3, 3 </td>
        </tr>
    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML List</title>
</head>

<body>
    <!-- tentang order list atau daftar  yang diorder -->
    <h3>To Do List</h3>
    <!-- default nya adalah angka dan ini diganti dengan type romawi -->
    <ol type="I">
        <li>Bangun Tidur</li>
        <li>Sarapan</li>
        <li>Tidur Lagi</li>
    </ol>

    <!-- tentang unorder list atau daftar yang tidak diorder -->
    <h3>makanan Saat Sarapan</h3>
    <!-- default nya adalah bullet dan ini dirubah menjadi kotak-->
    <ul type="square">
        <li>Nasi Goreng</li>
        <li>Mie Goreng</li>
        <li>Telur dadar</li>
    </ul>

    <!-- tentang  -->
    <h3>Pemrograman Website</h3>
    <dl>
        <!--anggap saja inijudul-->
        <dt><strong>HTML</strong></dt>
        <!--anggap saja ini isinya-->
        <dd>Hypertext Markup Language</dd>
        <dt><strong>CSS</strong></dt>
        <dd>cascading style sheet</dd>
    </dl>
    <p>Klik <a href="./link.html">disini</a> untuk pindah ke halaman Link</p>

</body>

</html>
